<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    
    <title>TYTUL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="./css/custom.min.css">

	<script src="https://use.fontawesome.com/34f4721ea9.js"></script>

  <body>
	<div id="navbar" class="navbar-collapse collapse">
	  <ul class="nav navbar-nav">
		<li class="active"><a href="#search">Wyszukiwarka</a></li>
		<li><a href="#about">Ankieta</a></li>
	  </ul>

	  </ul>

    <a name="about"></a>
    <div class="intro-header">
        <div class="container">
            <div class="row">
			<div class="col-lg-12">
				<div class="well bs-component">
					<h3>Wypełnij ankietę, a my zrobimy resztę.</h3>
					<div id="steps"></div>
					<br style="clear:both" />

					<div class="form-group">
						<div class="col-lg-12">
							<button class="btn btn-default back" onclick="prevStep()">Wstecz</button>
							<button class="btn btn-default next" onclick="nextStep()">Dalej</button>
							<button class="btn btn-success hidden save" onclick="nextStep()">Szukaj w bazie</button>
						</div>
					</div>
					<br style="clear:both" />
				</div>
            </div>
        </div>
    </div>
